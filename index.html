<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="title">
            <h1>Restaurant App</h1>
        </div>
    </header>
    <div class="main-content">
        <!-- Table div here -->
        <div class="table-content">
            <div class="table-title">
                <h2 id="table-head">Tables</h2>
            </div>
            <div class="search-bar-table">
                <input type="text" id="search-table" placeholder="search tables">
            </div>
            <div class="table">
                <h2>Table 1</h2><br>
                <p id="table1"></p>
            </div>
            <div class="table">
                <h2>Table 2</h2><br>
                <p id="table2"></p>
            </div>
            <div class="table">
                <h2>Table 3</h2><br>
                <p id="table3"></p>
            </div>
            <div class="table">
                <h2>Table 4</h2><br>
                <p id="table4"></p>
            </div>
        </div>
        <!-- Menu div here -->
        <div class="menu-content">
            <div class="menu-title">
                <h2 id="menu-head">Menu</h2>
            </div>
            <div class="search-bar-menu">
                <input type="text" id="search-menu" placeholder="Search Menu" onkeyup=searchMenu()>
            </div>
            <div class="menu-list" id="menu-list-id">
                <!-- <div class="menu" id="menu">
                </div> -->
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
